
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Emergência</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .botao {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff0000 25%, #800000 80%);
            border: 6px solid #440000;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5), 
                        0 0 20px rgba(255, 0, 0, 0.8);
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        .botao:hover {
            background: radial-gradient(circle, #ff4444 25%, #990000 80%);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.8), 
                        0 0 25px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        .botao:active {
            background: radial-gradient(circle, #990000 20%, #550000 80%);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.9), 
                        0 0 30px rgba(255, 0, 0, 1);
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <button class="botao" onclick="abrirPagina()">PRESS</button>
    

    <script>
        function abrirPagina(){
            window.location.href="pagina2.html";// Redireciona para segunda pagina

        }
            </script>
</body>
</html>
